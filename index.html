
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva USM - Ingeniería Química</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 5px;
      padding: 10px;
    }
    .materia {
      position: relative;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      padding: 6px;
      font-size: 11px;
      cursor: pointer;
      transition: 0.2s;
    }
    .materia.taken {
      text-decoration: line-through;
      opacity: 0.4;
    }
    .materia.locked {
      opacity: 0.2;
      pointer-events: none;
    }
    .credito {
      position: absolute;
      top: 2px;
      right: 2px;
      background: #111;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      border: 2px solid white;
    }
    .leyenda {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      font-size: 13px;
    }
    .leyenda span {
      display: flex;
      align-items: center;
      margin: 0 10px;
    }
    .color {
      width: 14px;
      height: 14px;
      margin-right: 5px;
      border-radius: 3px;
    }
    .footer {
      text-align: center;
      padding: 10px;
    }
    .btn {
      background: #444;
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }
    .year-label {
      grid-column: span 2;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Ingeniería Química</h1>
  <div class="grid" id="grid"></div>
  <div class="leyenda" id="leyenda"></div>
  <div class="footer">
    <div id="progreso"></div>
    <button class="btn" onclick="resetMalla()">Limpiar ramos aprobados</button>
  </div>
  <script>
    const colores = {
      MAT: ['#00bfff', 'Matemáticas'],
      FIS: ['#6c63ff', 'Física'],
      QUI: ['#ff6666', 'Química'],
      ING: ['#32cd32', 'Ingeniería Química'],
      COM: ['#ffff00', 'Comunes'],
      ELE: ['#c71585', 'Electivos'],
      HUM: ['#b8860b', 'Humanistas'],
      DEP: ['#2e8b57', 'Deportes'],
    };

    const ramos = [
      { codigo: 'MAT021', nombre: 'Matemáticas I', creditos: 7, color: 'MAT', col: 0, row: 0 },
      { codigo: 'FIS100', nombre: 'Introducción a la Física', creditos: 6, color: 'FIS', col: 0, row: 1 },
      { codigo: 'QUI010', nombre: 'Química y Sociedad', creditos: 3, color: 'QUI', col: 0, row: 2 },
      { codigo: 'IWG101', nombre: 'Introducción a la Ingeniería', creditos: 3, color: 'ING', col: 0, row: 3 },
      { codigo: 'EFI100', nombre: 'Educación Física I', creditos: 2, color: 'DEP', col: 0, row: 4 },
      // ... solo de ejemplo, puedes extender los datos
    ];

    const aprobados = new Set(JSON.parse(localStorage.getItem("ramos_aprobados") || "[]"));

    function crearRamo(ramo) {
      const taken = aprobados.has(ramo.codigo);
      const div = document.createElement("div");
      div.className = "materia";
      if (taken) div.classList.add("taken");
      div.style.gridColumnStart = ramo.col + 1;
      div.style.gridRowStart = ramo.row + 1;
      div.style.backgroundColor = colores[ramo.color][0];
      div.innerHTML = \`
        <div class="credito">\${ramo.creditos}</div>
        <div>\${ramo.nombre}</div>
      \`;
      div.onclick = () => {
        if (aprobados.has(ramo.codigo)) {
          aprobados.delete(ramo.codigo);
        } else {
          aprobados.add(ramo.codigo);
        }
        localStorage.setItem("ramos_aprobados", JSON.stringify([...aprobados]));
        renderMalla();
      };
      return div;
    }

    function renderMalla() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      let total = 0, suma = 0;

      ramos.forEach(r => {
        total += r.creditos;
        if (aprobados.has(r.codigo)) suma += r.creditos;
        grid.appendChild(crearRamo(r));
      });

      const leyenda = document.getElementById("leyenda");
      leyenda.innerHTML = "";
      for (const key in colores) {
        const [color, label] = colores[key];
        const span = document.createElement("span");
        span.innerHTML = \`<div class="color" style="background:\${color}"></div>\${label}\`;
        leyenda.appendChild(span);
      }

      document.getElementById("progreso").textContent = \`Créditos aprobados: \${suma} / \${total} (\${Math.round((suma/total)*100)}%)\`;
    }

    function resetMalla() {
      localStorage.removeItem("ramos_aprobados");
      renderMalla();
    }

    renderMalla();
  </script>
</body>
</html>
